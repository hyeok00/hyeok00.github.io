projects:
    title: Projects
    intro: >
      프로젝트 명을 클릭해서 상세 내용을 볼 수 있습니다.
    assignments:
      - title: Try-catch [2023]
        link: "https://github.com/hyeok00/my_project/tree/main/TRY_CATCH"
        tagline: "개발자를 위한 커뮤니티 한국판 Stack Overflow GitHub 정보를 바탕으로 기술 블로그 글 추천 (6인)"
        details: |
          사용 기술
            - Java(Spring Boot, Spring Security, JPA), SSE(Server Sent Event), MariaDB, H2, ElasticSearch, NLP Task

          구현 기능
            - MariaDB 및 Elastic Search 데이터 모델링
            - 게시판 기능 구현을 포함한 RestAPI 설계 및 API 구현
            - Spring Security + OAuth + JWT를 이용한 인증 모듈 구현
            - Word Embbeding 및 Bert 모델을 활용한 관심사 매칭 로직 구현
            - Junit을 활용한 Service 테스트 코드 작성

      - title: Peeling-Onion [2023]
        link: "https://github.com/hyeok00/my_project/tree/main/PeelingOnion"
        tagline: "음성 메시지로 마음을 전달하는 서비스 (6인)"
        details: |
          사용 기술
            - Java(Spring Boot(WebClient), JPA), FCM, MariaDB, Redis
            
          구현 기능
            - MariaDB 데이터 베이스 설계
            - MSA 기반의 아키텍쳐 설계 및 Service간 통신 코드 구현(WebClient)
            - Backend API 구현
            - FCM과 Redis를 활용한 알림 서비스 구현

      - title: SDILink [2023]
        link: "https://github.com/hyeok00/my_project/tree/main/SDILink"
        tagline: "차량 보험사와 xEV 배터리 팩의 정보 연동 서비스 개발 (6인)"
        details: |
          사용 기술
            - C, MariaDB, Python(FastAPI)
            
          구현 기능
            - MariaDB 기반의 데이터베이스 설계
            - 차량용 MCU모사를 위한 STM32 NucleoBoard 개발. (STM32CubeIDE)
            - ESP8266 모듈 연결을 통해 FastAPI 서버와 통신 코드 구축 및 라이브러리 화

      - title: 업무지원 툴 [2019]
        link: "#"
        tagline: "Jira API 기반의 업무 지원 툴 (1인)"
        details: |
          사용 기술
            - Nodejs, MongoDB
            
          구현 기능
            - worklog 관리 기능
            - Task 메일링 서비스
            - Task 상태 변경 관련 기능
            - 개인 및 관리자용 기능

      - title: PassMaster [2019]
        link: "https://github.com/hyeok00/my_project/tree/main/PASSMASTER"
        tagline: "AI면접을 대비할 수 있는 AI 면접 서비스 (3인)"
        details: |
          사용 기술
            - Python(Flask, haarcascade), MySQL
            
          구현 기능
            - 감성 사전 구축
            - haarcascade를 활용한 eyetracking 구현
            - Camera 연결- 웹 실시간 렌더링

