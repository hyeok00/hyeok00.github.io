career-profile:
    title: Career Profile
    summary: |
      안녕하세요, 저는 모든 경험을 긍정적으로 받아들이는 개발자입니다.
      학부생 시절 자연어 처리 연구실에서의 공부로 시작하여, 
      차량용 내비게이션 지도 데이터 컴파일러 개발을 통해 세계의 전자 지도 제작에 기여하였습니다.
      또한 Backend 교육을 수료하며 Spring 기반의 Backend 개발부터 임베디드까지 다양한 개발 경험을 쌓게 되었습니다.
      이 경험은 제게 IT 분야의 다양성을 체험하게 해주었습니다.

      제가 가장 중요하게 생각하는 것은 '소통'입니다. 
      다양한 직무의 구성원들과 협업을 통해, 여러 가지 경험과 생각이 모일 때 가장 훌륭한 솔루션이 탄생한다는 것을 알게 되었습니다.
      이러한 경험은 저를 더욱 유연하고 적응력 있는 개발자로 만들어 주었습니다.

experiences:
    title: Experiences
    info:
      - role: Software Developer
        time: 2020.08 - 2022.03
        company: NAVIS-AMS
        details: |
          차량용 내비게이션 표준(NDS)에 맞는 전자 지도 개발(NDS Compiler)
            - 사용 기술 : C, C++, MSSQL, SQLite
            - 다양한 형식으로 전달되는 전 세계 데이터를 MSSQL에 적재하기 위한 SW개발.
            - 전 세계 데이터를 담을 Table 설계.
            - C++를 활용하여 MSSQL에 적재된 데이터를 특정 표준 형식에 맞게 전처리 및 변환 SW 개발
            - 코드 최적화 및 테스트 코드 작성(GoogleTest)으로 코드 커버리지 확보.
            - 쿼리 튜닝 작업을 통하여 모듈 수행 시간 20% 단축
            - Nodejs를 활용하여 팀 내 Jira API기반 업무 지원 툴 개발
      
